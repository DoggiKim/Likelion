<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>
    <h1>회원가입</h1> <br>
    <form action="/submit" method="POST">
        
            <legend>기본정보</legend>
            <label for="username">ID</label>
            <input type="text" id="'username" name="username" placeholder="아이디입력" required maxlength="15"><br>

            <label for="password">Password:</label>
            <input type="password" id="'password" name="password" placeholder="8자 이상 입력" required minlength="8"><br>

            <label for="email">Email:</label>
            <input type="email" id="'email" name="email" placeholder="example@example.com" required><br>

            <select name="role" id="">
                <option value="frontend">프론트엔드</option>
                <option value="backend">백엔드</option>
                <option value="design">기획/디자인</option>
            </select>
        </br>

    <label for="">자기소개: </label>
    <textarea name="" id="" rows="1" cols="20"></textarea>
    </br>
    <label for=""><input type="checkbox" id="swimming"/>수영</label>
    <label for=""> <input type="checkbox"/>농구</label>
    </br>
    <input type="submit" value="가입하기"/>
    <input type="reset" value="초기화하기"/>
       
    </form>
</body>
</html>
